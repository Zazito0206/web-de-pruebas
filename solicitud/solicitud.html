<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sube tu libro - Escritores en Proceso</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/solicitud/solicitud.css" />
</head>
<body>

  <!-- NAV -->
  <nav>
    <a href="/index.html">
      <img src="/images/logo.png" alt="Escritores en Proceso" class="logo-img" />
    </a>
    <div class="nav-links">
      <a href="/index.html">Inicio</a>
    </div>
  </nav>

  <!-- FORMULARIO -->
  <main class="formulario-libro">
    <h1>Envía tu libro</h1>
    <form action="https://getform.io/f/aejlelrb" method="POST" enctype="multipart/form-data">
      <label for="nombre">Tu nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Tu correo electrónico</label>
      <input type="email" id="email" name="email" required />

      <label for="titulo">Título del libro</label>
      <input type="text" id="titulo" name="titulo" required />

      <label for="descripcion">Descripción breve</label>
      <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

      <label for="archivo">Archivo del libro (.pdf o .docx)</label>
      <input type="file" id="archivo" name="archivo" accept=".pdf,.doc,.docx" required />

      <button type="submit">Enviar libro</button>
    </form>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
