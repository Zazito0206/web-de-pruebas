<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="/login/login.css" />
</head>
<body>
  <main class="login-container">
    <h1>Iniciar Sesión</h1>

    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>

<button type="button" id="google-login">Entrar con Google</button>
<button type="button" id="facebook-login">Entrar con Facebook</button>


    <p>¿No tienes cuenta? <a href="#" id="registrarse">Regístrate aquí</a></p>
  </main>

  <!-- Firebase SDKs -->
 <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js"></script>


  <!-- Script de configuración e inicio de sesión -->
  <script src="/login/login.js"></script>
</body>
</html>
